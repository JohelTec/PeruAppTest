<section class="container py-2">
  <div class="text-light bg-blue p-2">Books Lising</div>
  <div class="p-4">
    <button type="button" class="btn btn-success" routerLink="/addusers"><i class="fas fa-plus"></i>  User</button>
    <table class="table my-3">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td><img [src]="user.avatar" alt="" width="50"></td>
          <td>{{user.first_name}} {{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-success" [routerLink]="['/editusers', user.id]">Edit</button> |
            <button class="btn btn-primary" [routerLink]="['/detailsusers', user.id]">Details</button> |
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>  
</section>
